<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container"  style="width: 50%; margin-left:25%;">
<form #userForm="ngForm">
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input type="text" placeholder="First name:" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
  </div>

  <div class="form-group">
      <label for="lastName">LastName</label>
      <input type="text" placeholder="Last name:" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Email:" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password:" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" placeholder="Phone Number:" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">
          </div>

          <div class="form-group">
              <label for="role">Role</label>
              <select type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role">
                <option value="" selected>Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
                
                </select>
            </div>

                <div class="form-group">
                  <button type="button" class="btn btn-primary" (click)="saveUser(user,userForm)" style="width: 50%; margin-left:25%">SignUp</button>

                </div>

</form>
</div>
